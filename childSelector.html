<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- The child selector (>) selects all the elements that are children of a specified element -->
  <div>
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <section>
      <p>Paragraph 3 in the div inside the section element</p>
    </section>
    <p>Paragraph 4, in the div</p>
  </div>

  <p>Paragraph 5, not in the div</p>
  <p>Paragraph 6, not in the div</p>
</body>
